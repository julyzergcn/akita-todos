<div class="container">
  <h2>Add Todo</h2>
  <mat-card>
    <form action="" [formGroup]="form" (ngSubmit)="form.valid && addTodo()">
      <mat-form-field appearance="outline">
        <input type="text" matInput placeholder="Title"
          formControlName="title"
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input type="text" matInput placeholder="Description"
          formControlName="description"
        >
      </mat-form-field>
      <button mat-raised-button color="primary">Add Todo</button>
    </form>
  </mat-card>
</div>
